{% extends "table/tables.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h3 class="text-center m-4">Edit Allocation</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The new Allocation updated successfully.
      <a href="{% url 'allocations' %}" class="alert-link">Go back to work.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Allocation Edit
          </div>
          <div class="card-body">
            <form action="{% url 'allocation_edit' allocation.id %}" method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{% url 'allocation_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
