{% extends "table/tables.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h3 class="text-center m-4">Edit Rooms</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The new student added successfully.
      <a href="{% url 'room_list' %}" class="alert-link">Go back to work.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Room Edit Form
          </div>
          <div class="card-body">
            <form action="{% url 'room_edit' room.id %}" method="POST">  {% csrf_token %}
                {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
